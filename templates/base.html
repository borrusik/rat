<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}University Feedback{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 4.5rem;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem 0;
            background-color: #f8f9fa;
        }

        /* Карточки */
        .card {
            height: 100%; /* Растягиваем карточку по высоте */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card img {
            max-height: 250px; /* Ограничиваем высоту изображения */
            object-fit: contain; /* Уменьшаем или увеличиваем изображение, сохраняя пропорции */
        }
        .card-body {
            flex-grow: 1; /* Растягиваем тело карточки */
        }

        /* Ряды карточек имеют одинаковую высоту */
        .card-deck {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">University Feedback</a>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 University Feedback</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
