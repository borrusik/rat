{% extends 'base.html' %}

{% block title %}Кафедры{% endblock %}

{% block content %}
<h1 class="my-4">Кафедры факультета: {{ faculty.name }}</h1>
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for department in departments %}
    <div class="col">
        <a href="{% url 'professor_list' department.id %}" class="text-decoration-none">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ department.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
<a href="{% url 'home' %}" class="btn btn-secondary mt-4">Назад</a>
{% endblock %}
